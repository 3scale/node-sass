language: node_js
os: linux
dist: xenial
compiler: gcc

env:
  global:
    - SKIP_SASS_BINARY_DOWNLOAD_FOR_CI=true

jobs:
  include:
    - stage: test
      node_js: "12"
      arch: ppc64le
      before_script: npm run lint || exit 1;
      after_success: npm run-script coverage;
    - stage: platform-test
      node_js: "10"
      arch: ppc64le
    - stage: test
      node_js: "12"
      arch: s390x
      before_script: npm run lint || exit 1;
      after_success: npm run-script coverage;
    - stage: platform-test
      node_js: "10"
      arch: s390x

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - gcc-6
      - g++-6

before_install:
  - echo $TRAVIS_NODE_VERSION
  - npm config set python `which python`
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      if [[ $(node -v) =~ v1[23456] ]]; then
        export CC="gcc-6";
        export CXX="g++-6";
        export LINK="gcc-6";
        export LINKXX="g++-6";
      else
        export CC="gcc-4.9";
        export CXX="g++-4.9";
        export LINK="gcc-4.9";
        export LINKXX="g++-4.9";
      fi
    fi

  - nvm --version
  - node --version
  - npm --version
  - ${CC:-gcc} --version
  - ${CXX:-g++} --version

install:
  - npm install --unsafe-perm

script:
  - npm test

cache:
  directories:
    - $HOME/.node-gyp
    - $HOME/.npm
    - node_modules
